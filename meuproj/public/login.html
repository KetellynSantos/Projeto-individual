<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KittyWay | Login</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="icon" href="assets/logo/batmanLogo (2).png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body >

     <header class="inicio">
        <ul>
            <a href="index.html"><img src="assets/logo/batLogCop.png" alt="" class="lista"></a>
            <li><a href="index.html" class="lista">Home</a></li>
            <li><a href="filmes.html" class="lista">Filmes</a></li>
            <li><a href="dash.html"  class="lista">Cadastrar</a></li> 
            <li><a href="filmes.html" class="lista">|</a></li>
            <li><a href="login.html" class="log">Login</a></li>
        </ul>
    </header>

     <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="main">
        <div class="acesso">
            <h1>Login</h1>

            <input type="text" class="login" id="apelido_input" placeholder="Apelido">
            <input type="password" class="login" id="senha_input" placeholder="Senha">

            <button class="btnLog" onclick="entrar()">Entrar</button>

            <p class="cad">Não tenho  cadastro?  <a href="cadastro.html">Cadastrar</a></p>
        </div>
    </div>
    
                <div id="div_aguardar" class="loading-div">
                    <img src="assets/gifs/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>

            </div>
        </div>
    </div>
</body>

</html>

<script src="../js/login.js">
</script>
