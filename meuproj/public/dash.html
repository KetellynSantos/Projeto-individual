<div class="estiloKpi">
    <section class="sec-kpi">
        <div class="kpi-card fundImg">
            <h3>Jogadores totais</h3>
            <span id="cardTotalJogadores" class="kpi-sec">0</span>
        </div>
        <div class="kpi-card fundImg2">

            <span id="recorde" class="kpi-sec">0</span>
        </div>
        <div class="kpi-card fundImg3">
            <h3>Taxa de Sucesso</h3>

        </div>
    </section>

    <!--
     style="max-width: 1000px; margin-left: auto; margin-right: auto;"
    -->
    <div class="dash-barra">
            <canvas id="myChart"></canvas>
        </div>
        </div>

<script>
     function atualizarGraficoEstatisticas() {
        console.log("Buscando estatísticas globais do quiz...");

        fetch("/pontos/estatisticas-quiz", {
            method: "GET",
        })
            .then(function (resposta) {
                if (!resposta.ok) {
                    console.error("Houve um erro na API ao buscar estatísticas!");
                    return resposta.text().then(texto => { throw new Error(texto); });
                }

                return resposta.json();
            })
            .then(function (json) {
                console.log("Dados do quiz: ", json);

                const dadosQuiz = json;

                const acertosTotais = parseInt(dadosQuiz.acertos_totais )|| 0;
                const acertosAltos = parseInt(dadosQuiz.acertos_altos) || 0;
                const acertosBaixos = parseInt(dadosQuiz.acertos_baixos) || 0;
                const totalJogadores = parseInt(dadosQuiz.total_jogadores) || 0;

                document.getElementById('cardTotalJogadores').innerHTML = totalJogadores;

                document.getElementById('recorde').innerHTML = acertosTotais;

                
                let taxa = 0;
                if(totalJogadores > 0) {
                    const sucessoAcertos  = acertosAltos + acertosTotais
                    console.log(`Soma de acertos: ${sucessoAcertos}`)
                    taxa = (sucessoAcertos / totalJogadores) * 100 
                }
                
                document.getElementById('taxaSuce').innerHTML = `${taxa.toFixed(1)} %`;

                const ctx = document.getElementById('myChart');
/*
                if (window.quizChart instanceof Chart) {
                    window.quizChart.destroy();
                }

                'rgba(255, 159, 64, 0.6)',
                'rgba(255,159,64,1)'

                window.quizChart =*/
                 new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Ponto Máximo (60/60)', 'Acertos Alto (40-50)', 'Acertos Baixos (20-30)', 'Total Jogadores'],
                        datasets: [{
                            label: `Números de jogadores: ${totalJogadores}`,
                            data: [acertosTotais, acertosAltos, acertosBaixos, totalJogadores],
                            backgroundColor: [
                                'rgba(255, 0, 0, 0.64)',
                                '#863AF0',
                                'rgba(255,99,132,0.6)',
                                'rgba(54,162,235,0.6)'
                            ],
                            borderColor: [
                                'rgba(255, 0, 0, 1)',
                                '#863AF0',
                                'rgba(255,99,132,1)',
                                'rgba(54,162,235,1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Contagem de Usuários'
                                }
                            }
                        }
                    }
                });
            })
            .catch(function (erro) {
                console.error("Erro de conexão ao buscar estatísticas", erro);
            });
    }

    window.onload = atualizarGraficoEstatisticas;
</script>
